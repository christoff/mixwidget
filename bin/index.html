<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Mixwidget - a free and open source mixtape widget</title>
	
	<script src="resources/swfobject.js" type="text/javascript"></script>
	
</head>

<body>

	<div id="flash_embed">
		<a href="http://www.adobe.com/go/getflashplayer">
			<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
		</a>
	</div>
	
	<script type="text/javascript">
		var flashvars = { 
		  // playlist: yourplaylist.xspf,
		  // config:   yourconfig.xml,
		  // image:    yourimage.jpg,
		  // skin:     skin.jpg
		  };
		var params = { allowscriptaccess: "always", wmode: "transparent" };
		var attributes = { id: "mixwidget"}; // change if embedding more than 1 
		swfobject.embedSWF("mixwidget/mixwidget.swf", "flash_embed", "430", "330", "9.0.0", "expressInstall.swf", flashvars, params, attributes);
	</script>
	
</body>
</html>
