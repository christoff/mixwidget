<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Mixwidget - a free and open source mixtape widget</title>
	
	<script src="resources/swfobject.js" type="text/javascript"></script>
	<script type="text/javascript">
		var flashvars = {};
		var params = { allowscriptaccess: "always" };
		var attributes = { id: "flash"};
		swfobject.embedSWF("mixwidget/mixwidget.swf", "flash_embed", "100%", "100%", "9.0.0", "expressInstall.swf", flashvars, params, attributes);
	</script>
	<style type="text/css" media="screen">
		body, html { height:100%;}
		#flash { width: 100%; height: 100%;}
		body {margin:0;}
	</style>
</head>

<body>
	<div id="flash_embed">
		<a href="http://www.adobe.com/go/getflashplayer">
			<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
		</a>
	</div>

</body>
</html>
